server:
  port: ${PORT:8720}
spring:
  application:
    name: account-service
eureka:
  instance: 
    # 每间隔10s，向服务端发送一次心跳，证明自己依然”存活“
    lease-renewal-interval-in-seconds: 10
    # 告诉服务端，如果我20s之内没有给你发心跳，就代表我“死”了，将我踢出掉。
    lease-expiration-duration-in-seconds: 20
    status-page-url: http://${spring.cloud.client.ipAddress}:${server.port}/swagger-ui.html 
  client: 
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8700/eureka/}
    registerWithEureka: true
    fetchRegistry: true
ribbon:
  eureka:
    enabled: true

#熔断
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000 
#log4j
logging:
  config: classpath:log4j2.xml

#接口文档  
swagger:
    basepackage: com.aibao.controller #扫描api包路径
    service:
        name: sendinfo product #api名称
        description: 后台管理系统接口 #api描述
